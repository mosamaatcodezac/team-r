name: Auto Sync to Client Repo

on:
  push:
    branches:
      - main

jobs:
  sync-client-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout team-repo code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 1

      - name: Clone client-repo and sync files
        env:
          CLIENTPAT: ${{ secrets.CLIENTPAT }}
        run: |
          echo "Token starts with: ${CLIENTPAT:0:4}****"

          # Clone client-repo to a subfolder
          git clone https://x-access-token:${CLIENTPAT}@github.com/tahiraziznu/client-r.git client-repo
          
          # Remove all files from client-repo
          rm -rf client-repo/*

          # Sync files from team-repo to client-repo (excluding .git and client-repo folder)
          rsync -av --progress ./ ./client-repo --exclude .git --exclude client-repo

          cd client-repo
          git config user.name "Tahir Aziz"
          git config user.email "tahiraziznu@gmail.com"

          git add .

          # Grab the original commit message from team-repo
          commit_msg=$(git -C .. log -1 --pretty=%B)

          # Use it in client-repo
          git commit -m "$commit_msg" || echo "No changes to commit"

          git push origin main