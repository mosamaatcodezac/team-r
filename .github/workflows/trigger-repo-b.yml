# .github/workflows/trigger-repo-b.yml (in Repo A)

name: Trigger Repo B Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  trigger:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Repo B workflow_dispatch
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.CLIENT_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/tahiraziznu/client-r/actions/workflows/manual-trigger.yml/dispatches \
            -d '{"ref":"main"}'